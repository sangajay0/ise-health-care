<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISE Health Care Demo</title>
    <link rel="stylesheet" href="src/css/main.min.css">
    <style>
        /* Inline critical CSS */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.6);
        }
        .nav-link:hover {
            color: #f0a500;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">ISE Health Care Demo</div>
            <ul id="category-nav">
                <!-- Categories will be dynamically loaded here -->
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to ISE Health Care</h1>
            <p>Your one-stop destination for Health Care</p>
        </div>
    </header>
    <main>
        <section id="categories">
            <h2>Medical Categories</h2>
            <div id="category-list">
                <!-- Category cards will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <script src="src/js/navigation.min.js" defer></script>
</body>
</html>
